<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <h1 id="heading">MECHATRONICS</h1>
        <p id="paragraph">Membership form</p>
        <form id="form">
            <label for="name">SURNAME</label>
            <input id="name" type="text" placeholder="Enter your surname" required>
            <label for="name1">FIRSTNAME</label>
            <input id="name1" type="text" placeholder="Enter your firstname" required>
            <label for="number">PHONE NUMBER</label>
            <input id="number" type="number" placeholder="Enter your phone number" required>
            <label for="email">EMAIL ADDRESS</label>
            <input id="email" type="email" placeholder="callofdutymobile@gmail.com" required>
            <label for="password">PASSWORD</label>
            <input id="password" type="password" placeholder="***********" required>
            <button id="input-btn" type="submit">SIGN UP</button>
            
            
        </form>
    </div>
</body>
</html>
